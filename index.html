<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Married - Audio</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .rotating-logo {
      animation: spinY 10s linear infinite;
      transform-style: preserve-3d;
      width: 50vw;
      max-width: 300px;
      margin-bottom: 20px;
    }

    @keyframes spinY {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    audio {
      width: 90vw;
      max-width: 400px;
      transform: scale(1.2);
    }

    .play-label {
      position: absolute;
      animation: rotateText 2s linear forwards;
      font-size: 1.4rem;
      color: #991b1b;
      font-weight: bold;
      transform-origin: center center;
    }

    @keyframes rotateText {
      0%   { transform: rotate(0deg) translateY(-100px); opacity: 0; }
      80%  { opacity: 1; }
      100% { transform: rotate(360deg) translateY(60px); opacity: 1; }
    }

    .audio-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <img src="jast married.png" alt="Just Married" class="rotating-logo">

  <div class="audio-container">
    <audio controls>
      <source src="this-i-promise-you-ronan-keating.mp3" type="audio/mpeg">
      Il tuo browser non supporta l'elemento audio.
    </audio>
    <div class="play-label">Tap Play</div>
  </div>
</body>
</html>
