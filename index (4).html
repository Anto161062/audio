
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 80vw;
      height: auto;
      margin-bottom: 20px;
    }
    audio::-webkit-media-controls-play-button {
      filter: invert(31%) sepia(96%) saturate(560%) hue-rotate(339deg) brightness(97%) contrast(90%);
    }
    audio {
      width: 80vw;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <img src="jast%20married.png" alt="Just Married">
  <audio controls>
    <source src="this-i-promise-you-ronan-keating.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
  </audio>
</body>
</html>
